<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThisChain</title>
</head>
<body>
<script>
    let ladder = {
        step: 0,
        up: function () {
            this.step++;
            return this;
        },
        down: function () {
            this.step--;
            return this;
        },
        showStep: function () {
            alert(this.step);
            return this;
        }
    };

    ladder.up().up().down().showStep(); // 1
</script>
</body>
</html>
