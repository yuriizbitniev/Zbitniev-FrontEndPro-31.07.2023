<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RecursiveExponentiation</title>
</head>
<body>
<script>
    //Реалізувати рекурсивну функцію, яка зводить число в ступінь.
    function pow(num, degree) {
        if (degree === 0) {
            return 1;
        }

        return num * pow(num, degree - 1);
    }

    console.log(pow(2, 3));
    console.log(pow(5, 2));
    console.log(pow(3, 4));

</script>
</body>
</html>
