<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>toCamelCase Function</title>
</head>
<body>
<script>
    function toCamelCase(input) {
        return input.replace(/_([a-z])/g, function (match, group1) {
            return group1.toUpperCase();
        });
    }
    console.log(toCamelCase('hello_world')); // 'helloWorld'
    console.log(toCamelCase('very_long_property_name')); // 'veryLongPropertyName'
    console.log(toCamelCase('kebab-case-key')); // 'kebab-case-key' (неміняється)

    const response = {
        user_id: 'abc123',
        company_name: 'Hillel',
        contract_expiration_date: '22/11/2013',
        'secret-token': 'unique$ecret',
    };

    let camelCasedResponse = {};

    for (let key in response) {
        const newKey = toCamelCase(key);
        camelCasedResponse[newKey] = response[key];
    }

    console.log(camelCasedResponse);
    /*{
      userId: 'abc123',
      companyName: 'Hillel',
      contractExpirationDate: '22/11/2013',
      'secret-token': 'unique$ecret', // залишено без змін
    };*/

</script>
</body>
</html>
