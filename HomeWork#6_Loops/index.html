<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>
<body>
<script>
//Вывести на страницу в одну строку через запятую числа от 10 до 20.
    let result = "";
    for (let i = 10; i <= 20; i++) {
        result += i + ",";
    }
    console.log(result.slice(0, -1));

//Вывести квадраты чисел от 10 до 20.
    for (let i = 10; i <= 20; i++) {
        console.log(i * i);
    }

//Вывести таблицу умножения на 7.
    for (let i = 1; i <= 10; i++) {
        console.log(`7 x ${i} = ${7 * i}`);
    }

//Найти сумму всех целых чисел от 1 до 15.
    let sum = 0;
    for (let i = 1; i <= 15; i++) {
        sum += i;
    }
    console.log(sum);

//Найти произведение всех целых чисел от 15 до 35.
    let product = 1;
    for (let i = 15; i <= 35; i++) {
        product *= i;
    }
    console.log(product);

//Найти среднее арифметическое всех целых чисел от 1 до 500.
    let sum = 0;
    for (let i = 1; i <= 500; i++) {
        sum += i;
    }
    let average = sum / 500;
    console.log(average);

//Вывести сумму только четных чисел в диапазоне от 30 до 80.
    let sum = 0;
    for (let i = 30; i <= 80; i++) {
        if (i % 2 === 0) {
            sum += i;
        }
    }
    console.log(sum);

//Вывести все числа в диапазоне от 100 до 200 кратные 3.
    for (let i = 100; i <= 200; i++) {
        if (i % 3 === 0) {
            console.log(i);
        }
    }

//Дано натуральное число. Найти и вывести на страницу все его делители.
    let number = 100;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0) {
            console.log(i);
        }
    }

//Определить количество его четных делителей.
    let number = 100;
    let count = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
            count++;
        }
    }
    console.log(count);

//Найти сумму его четных делителей.
    let number = 100;
    let sum = 0;
    for (let i = 1; i <= number; i++) {
        if (number % i === 0 && i % 2 === 0) {
            sum += i;
        }
    }
    console.log(sum);

//Напечатать полную таблицу умножения от 1 до 10.
    for (let i = 1; i <= 10; i++) {
        let row = "";
        for (let j = 1; j <= 10; j++) {
            row += `${i * j}\t`;
        }
        console.log(row);
    }
</script>
</body>
</html>
