<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numbers and strings</title>
</head>
<body>
<script>
    const word1 = prompt('Write word 1', '');
    const word2 = prompt('Write word 2', '');
    const word3 = prompt('Write word 3', '');
    const arrlines = [word1, word2, word3];
    const result = arrlines.join(', ');

    alert(result) ;

    const number5 = prompt('Enter a five-digit number', '');

    if (number5 === null || number5 === '') {
        alert('You cancelled or entered an empty value.');
    } else {
        const newStr = number5.replace(/(\d)/g, "$1 ");
        alert('Entered a five-digit number: ' + newStr);
    }
</script>
</body>
</html>
